<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <script type="application/javascript" src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
</head>
<body>
需求首页
<form>
    <a href="/demand/tax/add"><input type="button" value="添加"></a>
    <input id="delete" type="button" value="删除">
    <a href="/demand/tax/update"><input type="button" value="修改"></a>
    <a href="/demand/tax/search"><input type="button" value="查询"></a>
    <div >
        <ul id="case_list">
        </ul>
    </div>
</form>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "GET",
            url: "/demand/tax/list",
            data:{},
            success:function (data) {
                $.each(data,function (index,value) {
                    $("#case_list").append("<li>"+value.name+"</li>")
                })
            },
            error:function (data) {
                alert("error")
            },
            dataType: "json"
        });

        $("#delete").on("click",function () {
            $.ajax({
                type: "POST",
                url: "/demand/tax/delete",
                data:{id:1},
                success:function (data) {
                    alert(data.message)

                },
                dataType: "json"
            })
        })

    })
</script>
</body>
</html>
