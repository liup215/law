<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
</head>
<body>
<img src="/static/favicon.ico">
<form action="/login" method="post">
    <input id="username" name="phone" type="text" placeholder="请输入手机号/username">
    <input id="password" name="password" type="password" placeholder="请输入密码">
    @if(tool.getKaptchaOnOff() == true){
    <div >
        <div >
            <input type="text" name="kaptcha" placeholder="验证码" required="">
        </div>
        <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
            <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
        </div>
    </div>
    @}
    <input id="submit" type="submit" value="登录">
</form>
<script>

</script>

</body>
</html>
